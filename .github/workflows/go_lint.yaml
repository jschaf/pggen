name: Lint
on: push
jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
